    <div class="container">
        <div class="row">
            <div class="col s12 center"><h2 class="light">Search</h2></div>
        </div>

        <div class="row">
            <div class="col s3 input-field">
                <input id="origin" type="text" class="validate" value="New York">
                <label for="origin">Origin</label>
            </div>

            <div class="col s3 input-field">
                <input id="destination" type="text" class="validate" value="Atlanta">
                <label for="destination">Destination</label>
            </div>

            <div class="col s3 input-field">
                <input id="departure" type="text" class="datepicker" value="2015/01/01">
                <label for="departure">Departure</label>
            </div>

            <div class="col s3 input-field">
                <input id="arrival" type="text" class="datepicker" value="2015/01/01">
                <label for="arrival">Arrival</label>
            </div>

            <div class="col s3 input-field">
                <input id="passengers" type="number" class="validate" value="2">
                <label for="passengers">Number of Passengers</label>
            </div>

            <div class="col s3 input-field">
                <select id="flightClass">
                    <option value="" disabled>Choose your option</option>
                    <option value="ECONOMY" selected>ECONOMY</option>
                    <option value="BUSINESS">BUSINESS</option>
                    <option value="PREMIUM">PREMIUM</option>
                    <option value="FIRST">FIRST</option>
                  </select>
                  <label>Flight Class</label>
            </div>

            <div class="col s3 input-field">
                <select id="flightType">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="ROUNDTRIP" selected>ROUNDTRIP</option>
                    <option value="ONE_WAY">ONE_WAY</option>
                  </select>
                  <label>Flight Type</label>
            </div>

        </div>

        <div class="row">
            <div class="col s12 center">
                <button class="btn waves-effect waves-light" type="submit" onclick="search()">Search</button> 
            </div>
        </div>


        <div class="row"></div>
        <div class="row"></div>

        <div class="row">
            <div class="col s12">
                <div class="collection" id="SearchResults">
                    
                </div>
            </div>
        </div>

    </div>
