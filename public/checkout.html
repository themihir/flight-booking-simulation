<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

    <nav class="teal darken-3">
        <div class="nav-wrapper">
            <a href="dashboard.html" class="brand-logo" style="padding-left:20px;">AirDal</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="search.html">Search</a></li>
                <li><a href="managebooking.html">Manage</a></li>
                <li><a href="baggage.html">Baggage</a></li>
                <li><a href="baggageRegister.html">Baggage Register</a></li>
                <li><a href="webcheckin.html">Web-Checkin</a></li>
                <li><a href="helpAndSupport.html">Help & Support</a></li>
            </ul>
        </div>
    </nav>

<div class="container">
    <div class="row"></div>
    <div class="row"></div>
    <div class="row">
        <div class="col s12 center">
            <h4 class="light" id="almostDone">
                You are almost done!
            </h4>
        </div>
    </div>

    <div class="row"></div>
    <div class="row"></div>

    <div class="row" id="bookingForm">
        
        <div class="col s3 input-field">
            <input id="bags" type="number" class="validate">
            <label for="bags">Number of Bags</label>
        </div>

        <div class="col s3 input-field">
            <input id="idproof" type="text" class="validate">
            <label for="idproof">Enter ID Proof</label>
        </div>

        <div class="col s3 input-field">
            <input id="seat" type="number" class="validate">
            <label for="seat">Enter Selected Seat Number</label>
        </div>

        <div class="col s3 input-field">
            <select id="insurance">
                <option value="" disabled selected>Choose your option</option>
                <option value="Y" selected>Yes</option>
                <option value="N">No</option>
              </select>
              <label>Purchase Travel Insurance</label>
        </div>


    </div>

    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>

    <div class="row">
        <div class="col s12 center">
            <button class="btn waves-effect waves-light" type="submit" onclick="book()" id="bookButton">Book Now!</button> 
        </div>
    </div>

    <div class="row hide" id="results">
        <div class="col s12">
            <p>
                <b>PNR</b>: <span id="pnr"></span><br>
                <b>Last Name</b>: <span id="lastName"></span><br>
                <b>Airport</b>: <span id="airport"></span><br>
                <b>Departure Date</b>: <span id="departureDate"></span><br>
                <b>Flight Class</b>: <span id="flightClass"></span><br>
                <b>Flight Number</b>: <span id="flightNumber"></span><br>
            </p>
        </div>
    </div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</body>
</html>
